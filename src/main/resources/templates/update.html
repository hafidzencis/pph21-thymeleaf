<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Calculate PPh21</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-index" >
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand text-white" href="#">Calculate PPh21</a>

    </div>
</nav>

<div class="container mt-5 px-5">
    <div class="row justify-content-center">
        <div class="col-sm-3">
            <h3 class="mb-4">Update Item</h3>
            [[${item.name}]]
            <form th:action="@{/update/store}" method="post" th:object="${itemDTO}">
                <div class="mb-3">

                    <input type="hidden" class="form-control"  th:field="${item.id}" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Nama</label>
                    <input type="text" class="form-control" id="name" th:field="${item.name}" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="jenis_kelamin" class="form-label fw-bold">Jenis Kelamin</label> <br>
                    <input class="form-check-input" value="pria" type="radio" th:field="${item.jenisKelamin}"
                           th:checked="${item.jenisKelamin} == 'pria' ? 'checked' : ''">
                    <label class="form-check-label" >
                        Pria
                    </label>
                    &nbsp;
                    <input class="form-check-input" value="wanita" type="radio" th:field="${item.jenisKelamin}"
                           th:checked="${item.jenisKelamin} == 'wanita' ? 'checked' : ''">
                    <label class="form-check-label">
                        Wanita
                    </label>
                </div>


                <div class="mb-3">
                    <label for="status_menikah" class="form-label fw-bold">Status Menikah</label> <br>

                    <input class="form-check-input" value="false" type="radio" th:field="${item.statusMenikah}" id="status_menikah"
                           th:checked="${item.statusMenikah} == 'false'  ? 'checked' : ''">
                    <label class="form-check-label">
                        Belum
                    </label>
                    &nbsp;
                    <input class="form-check-input" value="true" type="radio" th:field="${item.statusMenikah}"  id=status_menikah
                           th:checked="${item.statusMenikah} == 'true'  ? 'checked' : ''">
                    <label class="form-check-label" for=status_menikah>
                        Iya
                    </label> <br>
                </div>

                <div class="mb-3 mr-5">
                    <label class="form-check-label fw-bold" for="pasangan">
                        Isteri / Suami Bekerja
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" th:field="${item.pasangan}" value="tidak"  id="pasangan"
                           th:checked="${item.pasangan} == 'tidak'  ? 'checked' : ''">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Tidak
                    </label>
                    &nbsp;
                    <input class="form-check-input " type="checkbox" th:field="${item.pasangan}" value="iya" id="pasangan"
                           th:checked="${item.pasangan} == 'iya'  ? 'checked' : ''">
                    <label class="form-check-label" for="pasangan">
                        Iya
                    </label>
                    <div id="emailHelp" class="form-text">*apabila belum Menikah tidak usah dicentang</div>
                </div>
                <div class="mb-3">
                    <label for="tanggungan" class="form-label fw-bold">Tanggungan</label>
                    <input type="number" class="form-control" id="tanggungan" th:field="${item.tanggungan}" >
                    <div class="form-text">*suami / istri bukan tanggungan</div>
                </div>
                <div class="mb-3">
                    <label for="bruto" class="form-label fw-bold">Gaji Bruto</label>
                    <input type="number" class="form-control" th:field="${item.bruto}" id="bruto">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</html>
